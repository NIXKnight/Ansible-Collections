CHANGE_HOSTNAME: False
SETUP_AWS: False
CHANGE_TIMEZONE: False
TIMEZONE: ""
SET_LOCALES: False
LOCALES: []
DEFAULT_LOCALE: ""
SETUP_SUDO: False
MODIFY_SYSTEM_SHELL_ENV: False
MODIFY_SKEL: False
MODIFY_ROOT_SHELL_ENV: False
MODIFY_USER_SHELL_ENV: False
DEBIAN_MIRROR: "ftp.debian.org"
DEBIAN_SECURITY_MIRROR: "security.debian.org"
UBUNTU_MIRROR: "archive.ubuntu.com"
UBUNTU_CANONICAL_PARTNER_MIRROR: "archive.canonical.com"
DEBIAN_REPOS: "main contrib non-free"
UBUNTU_REPOS: "main restricted universe multiverse"
ENABLE_SRC_REPOS: False
REBOOT: False
REBOOT_TIMEOUT: 120
EXTRA_PACKAGES: []
SETUP_THIRD_PARTY_REPOS: False
THIRD_PARTY_REPOS_KEYS:
  - ""
THIRD_PARTY_REPOS:
  - NAME: ""
    SCHEME: ""
    URI: ""
    RELEASE: ""
    REPOS: ""
SSH_PORT: 22